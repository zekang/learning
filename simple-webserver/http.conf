listen = 8090
default_type=application/octet-stream
types {
	text/html                           =  html,htm,shtml
    text/css                            =  css
    text/xml                            =  xml
    image/gif                           =  gif
    image/jpeg                          =  jpeg,jpg
    application/x-javascript            =  js
    application/atom+xml                =  atom
    application/rss+xml                 =  rss
  
    text/mathml                         =  mml
    text/plain                          =  txt
    text/vnd.sun.j2me.app-descriptor    =  jad
    text/vnd.wap.wml                    =  wml
    text/x-component                    =  htc

    image/png                           =  png
    image/tiff                          =  tif,tiff
    image/vnd.wap.wbmp                  =  wbmp
    image/x-icon                        =  ico
    image/x-jng                         =  jng
    image/x-ms-bmp                      =  bmp
    image/svg+xml                       =  svg,svgz
    image/webp                          =  webp
}
server{
	  server_name = localhost
	  root = D:/WWW
	  index= index.html
}
server{
	  server_name = oss.me
	  root = D:/WWW/web
	  index= index.php
}